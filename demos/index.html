    <textarea id="code-area-00"><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>面积图</title>
  <link rel="stylesheet" href="./assets/common.css">
</head>
<body>
<div>
  <canvas id="mountNode"></canvas>
</div>
<script src="./assets/jquery-3.2.1.min.js"></script>
<script src="../build/f2.js"></script>
<script>
  const data = [
    { time: 'Jan', tem: 1000 },
    { time: 'Feb', tem: 2200 },
    { time: 'Mar', tem: 2000 },
    { time: 'Apr', tem: 2600 },
    { time: 'May', tem: 2000 },
    { time: 'Jun', tem: 2600 },
    { time: 'Jul', tem: 2800 },
    { time: 'Aug', tem: 2000 }
  ];
  const chart = new F2.Chart({
    id: 'mountNode',
    width: window.innerWidth,
    height: 450,
    pixelRatio: window.devicePixelRatio
  });

  chart.source(data, {
    time: {
      range: [ 0, 1 ]
    },
    tem: {
      tickCount: 5,
      min: 0
    }
  });
  chart.tooltip({
    showCrosshairs: true,
    onShow(ev) {
      const { items } = ev;
      items[0].name = items[0].title;
    }
  });
  chart.axis('tem', {
    label: {
      textAlign: 'start',
      textBaseline: 'bottom',
      top: true
    },
    labelOffset: 0
  });
  chart.axis('time', {
    label(text, index, total) {
      const textCfg = {};
      if (index === 0) {
        textCfg.textAlign = 'left';
      }
      if (index === total - 1) {
        textCfg.textAlign = 'right';
      }
      return textCfg;
    }
  });
  chart.area().position('time*tem');
  chart.line().position('time*tem');
  chart.render();
</script>
</body>
</html>

    <textarea id="code-area-01"><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>带负值的面积图</title>
  <link rel="stylesheet" href="./assets/common.css">
</head>
<body>
<div>
  <canvas id="mountNode"></canvas>
</div>
<script src="./assets/jquery-3.2.1.min.js"></script>
<script src="../build/f2.js"></script>
<script>
  const data = [
    { month: 'Jan', value: 6.06 },
    { month: 'Feb', value: 82.2 },
    { month: 'Mar', value: -22.11 },
    { month: 'Apr', value: 21.53 },
    { month: 'May', value: -21.74 },
    { month: 'Jun', value: 73.61 },
    { month: 'Jul', value: 53.75 },
    { month: 'Aug', value: 60.32 }
  ];
  const chart = new F2.Chart({
    id: 'mountNode',
    pixelRatio: window.devicePixelRatio,
    width: window.innerWidth,
    height: 450
  });
  chart.source(data, {
    month: {
      range: [ 0, 1 ]
    },
    value: {
      nice: false,
      min: -100,
      max: 100,
      tickCount: 5
    }
  });

  chart.axis('month', {
    line: null,
    label(text, index, total) {
      const cfg = {};
        // 第一个点左对齐，最后一个点右对齐，其余居中，只有一个点时左对齐
      if (index === 0) {
        cfg.textAlign = 'start';
      }
      if (index > 0 && index === total - 1) {
        cfg.textAlign = 'end';
      }
      return cfg;
    }
  });
  chart.axis('value', {
    grid(text, index) {
      if (text === '0') {
        return {
          lineDash: null,
          lineWidth: 2
        };
      }
    }
  });
  chart.tooltip({
    showCrosshairs: true
  });
  chart.area({
    startOnZero: true // X 轴从 0 开始
  }).position('month*value')
    .color('#1890ff')
    .style({
      opacity: 0.45
    });
  chart.line()
    .position('month*value')
    .color('#1890ff')
    .size(4);
  chart.render();
</script>
</body>
</html>
</textarea>
  
    <textarea id="code-area-02"><!DOCTYPE html>

<head>

<script src="../build/f2.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
<script>
  function formatterPercent(value) {
    value = value || 0;
    value = value * 100;
    return parseInt(value) + '%';
  }

  const data = [
    { country: 'Asia', year: '1750', value: 502, percent: 0.6511024643320363 },
    { country: 'Africa', year: '1750', value: 106, percent: 0.13748378728923477 },
    { country: 'Europe', year: '1750', value: 163, percent: 0.21141374837872892 },
    { country: 'Asia', year: '1800', value: 635, percent: 0.671957671957672 },
    { country: 'Africa', year: '1800', value: 107, percent: 0.11322751322751323 },
    { country: 'Europe', year: '1800', value: 203, percent: 0.21481481481481482 },
    { country: 'Asia', year: '1850', value: 809, percent: 0.6764214046822743 },
    { country: 'Africa', year: '1850', value: 111, percent: 0.09280936454849498 },
    { country: 'Europe', year: '1850', value: 276, percent: 0.23076923076923078 },
    { country: 'Asia', year: '1900', value: 947, percent: 0.6364247311827957 },
    { country: 'Africa', year: '1900', value: 133, percent: 0.08938172043010753 },
    { country: 'Europe', year: '1900', value: 408, percent: 0.27419354838709675 },
    { country: 'Asia', year: '1950', value: 1402, percent: 0.6460829493087558 },
    { country: 'Africa', year: '1950', value: 221, percent: 0.10184331797235023 },
    { country: 'Europe', year: '1950', value: 547, percent: 0.252073732718894 },
    { country: 'Asia', year: '1999', value: 3634, percent: 0.7083820662768031 },
    { country: 'Africa', year: '1999', value: 767, percent: 0.14951267056530215 },
    { country: 'Europe', year: '1999', value: 729, percent: 0.14210526315789473 },
    { country: 'Asia', year: '2050', value: 5268, percent: 0.687548942834769 },
    { country: 'Africa', year: '2050', value: 1766, percent: 0.23048812320542938 },
    { country: 'Europe', year: '2050', value: 628, percent: 0.08196293395980161 }
  ];
  const chart = new F2.Chart({
    id: 'mountNode',
    width: window.innerWidth,
    height: 450,
    pixelRatio: window.devicePixelRatio
  });

  chart.source(data, {
    year: {
      range: [ 0, 1 ]
    },
    'percent': {
      formatter(val) {
        return formatterPercent(val);
      },
      alias: 'percent(%)'
    }
  });
  chart.tooltip({
    showCrosshairs: true,
    custom(obj) {
      const legend = chart.get('legendController').legends.top[0];
      const tooltipItems = obj.items;
      const legendItems = legend.items;
      const map = {};
      legendItems.map(item => {
        map[item.name] = _.clone(item);
      });
      tooltipItems.map(item => {
        const { name, value } = item;
        if (map[name]) {
          map[name].value = formatterPercent(value);
        }
      });
      legend.setItems(Object.values(map));
    },
    onHide(tooltip) {
      const legend = chart.get('legendController').legends.top[0];
      legend.setItems(chart.getLegendItems().country);
    }
  });
  chart.axis('year', {
    label(text, index, total) {
      const textCfg = {};
      if (index === 0) {
        textCfg.textAlign = 'left';
      }
      if (index === total - 1) {
        textCfg.textAlign = 'right';
      }
      return textCfg;
    }
  });
  chart.area()
    .position('year*percent')
    .color('country', [ '#B5F5EC', '#40A9FF', '#FFA940' ])
    .adjust('stack');
  chart.line()
    .position('year*percent')
    .color('country', [ '#B5F5EC', '#40A9FF', '#FFA940' ])
    .adjust('stack');
  chart.render();
</script>
</body>
</html>
</textarea>

        return null;
      }
    },
    grid(text, index) {
      if (text === '120') {
        return {
          lineDash: null
        };
      }
    },
    line: {
      top: false
    }
  });
  chart.area().position('item*score').color('user');
  chart.line().position('item*score').color('user');
  chart.point().position('item*score').color('user').style({
    stroke: '#fff',
    lineWidth: 1
  });
  chart.render();
</script>
</body>
</html>
